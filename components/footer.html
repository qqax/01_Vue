<footer>
    <div class="footer-wrapper">

        <div style="margin: 0 auto;padding: 10px;width: fit-content;position: relative">
            <span id="text">this is star wars api ui</span>
            <div class="tooltip_wrapper" style="display: none">
                <div class="tooltip-container">Здесь текст тултипа</div>
            </div>
        </div>
    </div>

    <script>
        const tooltip = document.getElementsByClassName('tooltip_wrapper')[0];
        const tooltipTarget = document.getElementById('text');

        let isTooltipActive = false;

        tooltipTarget.addEventListener('mouseover', () => {
            tooltip.style.display = 'block';
        });

        tooltipTarget.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!isTooltipActive) tooltip.style.display = 'none';
            }, 1000);
        });

        tooltip.addEventListener('mouseover', () => {
            isTooltipActive = true;
        });

        tooltip.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
            isTooltipActive = false;
        });
    </script>

</footer>
